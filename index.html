<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disto To-Do</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <!-- Top bar -->
    <div class="todo-header d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">üìù Disto Tasks</h3>
      <form id="taskForm" class="d-flex">
        <input type="text" id="taskName" class="form-control me-2" placeholder="Add Item..." required>
        <button class="btn btn-add" type="submit">+</button>
      </form>
    </div>

    <!-- Sections -->
    <div>
      <h5 class="section-title">TO DO</h5>
      <ul id="todoList" class="list-unstyled"></ul>

      <h5 class="section-title mt-4">COMPLETED</h5>
      <ul id="completedList" class="list-unstyled"></ul>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
